server {
  host = ${server.host}
  port = ${server.port}
}

auth-service {
  endpoint = ${auth-service.endpoint}
  identity = ${auth-service.identity}
  password = ${auth-service.password}
}

roles {
  entities {
    get = "entities:get"
    create = "entities:create"
    update = "entities:update"
    delete = "entities:delete"
  }
}

entities.api.prefix = "v1/entities"

cassandra {
  host = ${cassandra.host}
  port = ${cassandra.port}
  credentials {
    user = ${cassandra.credentials.user}
    password = ${cassandra.credentials.password}
  }
  entities {
    table = "entities"
    keyspace = "entitystorage"
  }
}

deepsense {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = ${entityStorage.hostname}
        port = ${deepsense.akka.remote.netty.tcp.port}
      }
    }
  }
}
