<section class="u-full-height">
  <header class="c-main-header" ng-controller="NavigationController as controller">
    <navigation-bar class="c-navigation-bar"></navigation-bar>
    <div class="c-main-header__nav-bar" ng-switch="controller.getWorkflowType()">
      <workflow-editor-status-bar
              workflow = "controller.getCurrentWorkflow()"
              ng-if="stateData.dataIsLoaded">
      </workflow-editor-status-bar>
    </div>
  </header>
  <div ui-view class="c-dynamic-part"></div>
</section>
