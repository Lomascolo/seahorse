<aside class="ibox o-general-data-panel o-panel o-panel--scroll-right animated fadeInRight">
  <header class="o-general-data-panel__ibox-title--editor-mode">
    <h4 class="ibox-title__name"
        uib-tooltip="{{controller.name ? 'Edit workflow name' : ''}}"
        tooltip-placement="left"
        tooltip-append-to-body="true">
      <span editable-text="controller.name"
            class="o-panel__title">
        {{controller.name || 'Enter workflow name'}}
      </span>
    </h4>
  </header>
  <section class="ibox-content o-general-data-panel__content" custom-scroll-bar>
    <header>
      <auto-text-area value="controller.description"
                      uib-tooltip="Edit workflow's description"
                      tooltip-placement="left"
                      tooltip-append-to-body="true"></auto-text-area>
    </header>
  </section>
  <section ng-if="controller.publicParams.length > 0">
      <public-params-list
              workflow="controller.workflow"
              public-params="controller.publicParams"
      ></public-params-list>
  </section>

</aside>
