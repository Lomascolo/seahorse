<div class="icon-block">
    <aside class="operation-type-icon">
        <i class="fa {{ ::node.icon }}"></i>
    </aside>
</div>

<div class="name-block">
    <p class="no-selection name name--custom" ng-if="node.uiName">
        {{ node.uiName }}
    </p>
    <p class="no-selection name" ng-class="{'name--no-custom': !node.uiName}">
        {{ node.name }}
    </p>
</div>

<div class="status-icon-block">
    <node-status-icon node="node"></node-status-icon>
</div>
