<a class="btn btn-info btn-sm o-action-btn c-workflows-status-bar__item"
    ng-class="::miCtrl.additionalClass"
    ng-click="miCtrl.callFunction()"
    ng-href="{{::miCtrl.href}}"
    ng-style="{'background-color': miCtrl.color}"
    target="{{::miCtrl.target}}">
  <i class="fa {{::miCtrl.icon}} fa-2x c-workflows-status-bar__icon">
  </i>
  <span class="c-workflows-status-bar__text">
    {{::miCtrl.label}}
  </span>
  <span class="c-workflows-status-bar__popover-span"
        uib-popover="{{::miCtrl.label}}"
        popover-placement="bottom"
        popover-trigger="mouseenter"
        popover-append-to-body="true"
  >
  </span>
</a>
