<div class="c-workflows-status-bar">
  <menu-item ng-repeat="item in getMenuItems(workflow)"
             label="{{item.label}}"
             icon="{{item.icon}}"
             call-function="item.callFunction()"
             href="{{item.href}}"
             target="{{item.target}}"
             color="{{item.color}}"
             additional-class="{{item.additionalClass}}"
             additional-icon-class="{{item.additionalIconClass}}"
  >
  </menu-item>
</div>
