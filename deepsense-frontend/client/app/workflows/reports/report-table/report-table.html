<div class="report-table-body table-responsive">
  <table class="table table-striped table-hover report-table">
    <thead>
    <tr>
      <th ng-repeat="columnName in table.columnNames track by $index"
          ng-click="controller.showDistribution(columnName)"
          ng-class="{'has-distribution': getDistributionType(columnName)}">
        <span data-column-name="{{columnName}}" class="col-name">{{ columnName }}</span>
        <span ng-if="::datatypesVisible" class="col-type">({{getColumnType(columnName)}})</span>
        <span class="col-icon" ng-switch="getDistributionType(columnName)">
          <i ng-switch-when="discrete" class="fa fa-pie-chart"></i>
          <i ng-switch-when="continuous" class="fa fa-bar-chart-o" ></i>
        </span>
      </th>
    </tr>
    </thead>
    <tbody class="table-container">
    <tr ng-repeat="row in table.values">
      <td ng-repeat="value in row track by $index"
          uib-popover="{{value}}"
          popover-trigger="{{ getTriggerEventBasedOnDescriptionLength(value) }}"
          popover-append-to-body="true">
        <span ng-switch="value === null"
        >
          <i ng-switch-when="true" class="null-value">(null)</i>
          <span ng-switch-default class="whitespaces-preserved">{{value | cut : true : maxLength : ' ...'}}</span>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
