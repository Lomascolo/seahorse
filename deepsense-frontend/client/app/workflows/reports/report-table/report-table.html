<div class="report-table-body table-responsive">
  <table class="table table-striped table-hover report-table">
    <thead>
    <tr>
      <th ng-repeat="columnName in table.columnNames">
        <div>
          <p class="break-mid-words">
            <span class="has-distribution" ng-switch="getDistributionType(columnName).subtype"
                  ng-click="controller.showDistribution(columnName)" >
              <i ng-switch-when="discrete"
                 popover-trigger="mouseenter"
                 uib-popover="Open discrete distibution"
                 class="fa fa-pie-chart">
              </i>
              <i ng-switch-when="continuous"
                 popover-trigger="mouseenter"
                 uib-popover="Open continuous distibution"
                 class="fa fa-bar-chart-o">
              </i>
            </span>
            <span>{{ columnName }}</span>
          </p>
        </div>
        <div>
          <span ng-if="datatypesVisible" class="col-type">({{getColumnType(columnName)}})</span>
        </div>
      </th>
    </tr>
    </thead>
    <tbody class="table-container">
    <tr ng-repeat="row in table.values">
      <td ng-repeat="value in row track by $index"
          uib-popover="{{value}}"
          popover-trigger="{{{true: 'outsideClick', false: 'none'}[isLongEnoughToBeCutOff(value)]}}"
          popover-append-to-body="true">
        <span ng-switch="value === null">
          <i ng-switch-when="true" class="null-value">(null)</i>
          <span ng-switch-default class="whitespaces-preserved break-mid-words">{{shortenValues(value, $index)}}</span>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
