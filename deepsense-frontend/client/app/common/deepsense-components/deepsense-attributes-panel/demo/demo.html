  <style>
        html, body {
            height: 100%;
        }
        body {
            padding: 20px;
            background-color: #f3f3f4;
        }
        .operation-attributes-panel {
          overflow: auto;
        }
    </style>
</head>
<body ng-controller="TestCtrl">
    <div class="container">
        <div class="row text-center well">
            <div class="col-md-4 col-lg-offset-4">
                <select ng-model="currentNode" class="form-control" ng-options="node.id as node.name for node in testData"></select>
            </div>
        </div>

        <button ng-click="togglePre('debug')">Toggle</button>
        <pre class="row well default-spacing" id="debug">{{ getNode().parameters.serialize() | json }}</pre>
    </div>
    <deepsense-operation-attributes
        node="getNode()"
        is-inner-workflow = "getTestCase().isInnerWorkflow"
        workflow="getWorkflowId()"
        ng-if="getNode()"
        disabled-mode="false"
        predef-colors="['#00B1EB', '#1ab394', '#2f4050', '#f8ac59', '#ed5565', '#DD6D3F']">
    </deepsense-operation-attributes>
