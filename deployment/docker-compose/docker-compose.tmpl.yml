version: '2'
services:
  proxy:
    image: $DOCKER_REPOSITORY/deepsense-proxy:master-$DOCKER_TAG
    ports:
      - "8080:8080"
    environment:
      VCAP_SERVICES: "{\"user-provided\":[{\"credentials\":{\"host\":\"http://workflowmanager:9080\"},\"name\":\"workflow-manager\"},{\"credentials\":{\"host\":\"http://sessionmanager:9082\"},\"name\":\"session-manager\"},{\"credentials\":{\"host\":\"http://notebooks:8888\"},\"name\":\"jupyter\"},{\"credentials\":{\"host\":\"http://rabbitmq:15674\"},\"name\":\"rabbitmq\"},{\"credentials\":{\"host\":\"http://frontend:80\"},\"name\":\"frontend\"}]}"
      DISABLE_OAUTH: "true"
      FORCE_HTTPS: "false"
      WM_AUTH_USER: "oJkTZ8BV"
      WM_AUTH_PASS: "8Ep9GqRr"
    links:
      - workflowmanager
      - sessionmanager
      - notebooks
      - rabbitmq
      - frontend
    depends_on:
      - workflowmanager
      - sessionmanager
      - notebooks
      - rabbitmq
      - frontend
  frontend:
    image: $DOCKER_REPOSITORY/deepsense-frontend:master-$DOCKER_TAG
    environment:
      - "API_PORT=8080"
      - "SESSION_API_PORT=8080"
      - "MQ_USER=yNNp7VJS"
      - "MQ_PASS=1ElYfGNW"
    links:
      - rabbitmq
      - workflowmanager
      - sessionmanager
      - notebooks
    depends_on:
      - rabbitmq
      - workflowmanager
      - sessionmanager
      - notebooks
  sessionmanager:
    image: $DOCKER_REPOSITORY/deepsense-sessionmanager:master-$DOCKER_TAG
    hostname: sessionmanager
    environment:
      - "MQ_HOST=rabbitmq"
      - "MQ_PORT=5672"
      - "MQ_USER=yNNp7VJS"
      - "MQ_PASS=1ElYfGNW"
      - "WM_HOST=workflowmanager"
      - "WM_PORT=9080"
      - "WM_AUTH_USER=oJkTZ8BV"
      - "WM_AUTH_PASS=8Ep9GqRr"
      - "SESSION_EXECUTOR_PATH=/opt/docker/we.jar"
      - "SESSION_EXECUTOR_DEPS_PATH=/opt/docker/we-deps.zip"
      - "HADOOP_CONF_DIR=/opt/docker/yarn-remote-client"
      - "SM_MQ_HOST=rabbitmq"
      - "SM_MQ_PORT=5672"
      - "TEMP_DIR=/tmp/seahorse/download"
    volumes:
      - "./data:/resources/data"
    links:
      - rabbitmq
      - workflowmanager
      - database
    depends_on:
      - rabbitmq
      - workflowmanager
  notebooks:
    image: $DOCKER_REPOSITORY/deepsense-notebooks:master-$DOCKER_TAG
    environment:
      - "WM_URL=http://workflowmanager:9080"
      - "WM_AUTH_USER=oJkTZ8BV"
      - "WM_AUTH_PASS=8Ep9GqRr"
      - "MQ_HOST=rabbitmq"
      - "MQ_PORT=5672"
      - "MQ_USER=yNNp7VJS"
      - "MQ_PASS=1ElYfGNW"
      - "HEARTBEAT_INTERVAL=2.0"
      - "MISSED_HEARTBEAT_LIMIT=30"
    links:
      - rabbitmq
      - workflowmanager
    depends_on:
      - rabbitmq
      - workflowmanager
  workflowmanager:
    image: $DOCKER_REPOSITORY/deepsense-workflowmanager:master-$DOCKER_TAG
    environment:
      - "WM_AUTH_USER=oJkTZ8BV"
      - "WM_AUTH_PASS=8Ep9GqRr"
    links:
      - database
  rabbitmq:
    image: $DOCKER_REPOSITORY/deepsense-rabbitmq:master-$DOCKER_TAG
    environment:
     - "RABBITMQ_USER=yNNp7VJS"
     - "RABBITMQ_PASS=1ElYfGNW"
  database:
    image: $DOCKER_REPOSITORY/deepsense-h2:master-$DOCKER_TAG
    ports:
      - "1521:1521"
    volumes:
      - "./h2-data:/opt/h2-data:rw"
