<!DOCTYPE html>
<html ng-app="test">
<head lang="en">
    <meta charset="UTF-8">
    <title>Component test</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css"/>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            padding: 20px;
            height: 1500px;
        }

        #zoom-panel {
            width: 1000px;
            height: 800px;
            overflow: hidden;

            border: 1px solid blue;
        }

        #zoomable-img {
            border: 1px solid yellow;
        }

        #nodes-panel {
            width: 866px;
            height: 650px;
            padding: 0;

            overflow: hidden;
        }

        #nodes-panel-paint-area {
            width: 10000px;
            height: 10000px;
        }

        .node {
            text-align: center;
            z-index: 24;
            cursor: pointer;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #246dae;
            border-radius: 5px;
            position: absolute;
            color: #333;
            height: 50px;
            padding: 1px 21px;
            width: 200px;
            white-space: nowrap;
            text-overflow: ellipsis;
            transition: background-color 200ms;
            box-shadow: inset 0 0 8px #5ba0dd;
            line-height: 42px;
        }
    </style>
</head>
<body>
    <div class="container text-center" ng-cloak ng-controller="DemoCrtl">
        <!--<div class="row well" style="display: inline-block">
            <div id="zoom-panel">
                <img id="zoomable-img" src="sample-img.jpg" deepsense-interactive zoom-id="demo" max-zoom-ratio="1.5"/>
            </div>
        </div>-->
        <div class="row well" id="nodes-panel" style="display: inline-block" ng-if="true">
            <div id="nodes-panel-paint-area"
                 deepsense-interactive
                 collection="nodeCollection"
                 collection-item-dimensions="{width: 200, height: 50}"
                 deepsense-interactive-autorun="true">
                <div ng-repeat="node in nodeCollection"
                     class="node"
                     ng-style="{'top': node.y + 'px', 'left': node.x + 'px'}">
                    <p>{{node.name}}</p>
                </div>
            </div>
        </div>
        <div class="row well">
            <!--<deepsense-interaction-toolbar zoom-id="demo" collection=""></deepsense-interacti
            on-toolbar>-->
            <deepsense-interaction-toolbar close-inner-workflow-btn-visible="true" autorun="true"></deepsense-interaction-toolbar>
        </div>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/ng-debounce/dist/ng-debounce.js"></script>

    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css" type="text/css"/>
    <script src="../dist/deepsense-navigation-panel.js"></script>
    <link rel="stylesheet" href="../dist/deepsense-navigation-panel.css" type="text/css"/>

    <script src="demo.js"></script>
</body>
</html>
