<div class="types-list-selector">
  <div ng-repeat="(typeName, _) in ::item.types">
    <label class="flex-content spaced-around">
      <input type="checkbox" ng-model="item.types[typeName]"
        ui-switch="{color: '#1ab394', secondaryColor: '#E43B11', size: 'small'}">
      <span>{{ typeName }}</span>
    </label>
  </div>
</div>
