<div class="column-list-selector-item">
  <div class="column-list-values">
    <div ng-if="selectorIsSingle()" class="selector-param-is-single">
      <div class="column-list-value">
        <input ng-model="item.column.name" type="text" class="form-control">
      </div>
    </div>
    <div ng-if="!selectorIsSingle()">
      <div class="text-right">
        <a ng-click="addColumn()" class="action-text">Add column</a>
      </div>
      <div ng-repeat="_ in item.columns" class="column-list-value">
        <input ng-model="item.columns[$index].name" type="text" class="form-control">
        <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="removeColumn($index)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
