<div class="panel panel-default operation-attributes-panel animated fadeIn">
  <div class="panel-heading">
    {{ node.name }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closePanel()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body">
    <attributes-list
      ng-if="node.parameters"
      parameters-list="node.parameters">
    </attributes-list>
    <deepsense-loading-spinner-sm ng-if="!node.parameters"></deepsense-loading-spinner-sm>
  </div>
  <div class="panel-footer">
    {{node.description}}
  </div>
</div>
