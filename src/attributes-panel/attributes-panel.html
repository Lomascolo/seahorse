<aside class="ibox operation-attributes-panel animated fadeIn">
  <header class="ibox-title ibox-title--main">
    <section class="ibox-title">
      <h4 class="ibox-title__name">{{ node.name }}</h4>
      <a class="close-link" aria-label="Close" ng-click="closePanel()">
        <i class="fa fa-times"></i>
      </a>
    </section>
    <section class="operation-attributes-panel__details">
      <p class="operation-attributes-panel__description"
         title="{{ node.description }}">{{ node.description }}</p>
    </section>
  </header>
  <section class="ibox-content" custom-scroll-bar>
    <attributes-list
      ng-if="node.parameters"
      parameters-list="node.parameters">
    </attributes-list>
    <deepsense-loading-spinner-sm ng-if="!node.parameters"></deepsense-loading-spinner-sm>
  </section>
</aside>
