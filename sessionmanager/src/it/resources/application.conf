# For the meaning of the values please read the configuration
# in the 'main/resources' directory.

server {
  host = "0.0.0.0"
  port = 9082
  startup.timeout = 1
}

session-api {
  prefix = "v1/sessions"
}

session-service {
  timeout = 1
}

session-executor {
  parameters {
    class-name = ""
    application-jar-path = ""
    queue {
      host = ""
      port = 1
      autodetect-host = false
    }

    pyexecutor {
      dir = ""
      jar = ""
    }

    pyspark {
      dir = ""
      zip = ""
    }

    workflow-manager {
      scheme = "http"
      host = "localhost"
      port = "9080"
      autodetect-host = false
    }

    kernel-manager {
      dir = ""
      zip = ""
      pika.zip = ""
    }
  }
}

livy-client {
  timeout = 1
  base-url = ""
}



