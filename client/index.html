<!doctype html>
<html lang="en" ng-app="ds.lab" ng-strict-di>
<head>
  <meta charset="utf-8">
  <title>DeepSense.io LAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/libs.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom" ng-controller="NavigationController as navigationController">
        <navigation-bar title="navigationController.getTitle()"></navigation-bar>
      </div>
      <div class="wrapper wrapper-content" ng-cloak>
        <div ui-view="errorView"></div>

        <deepsense-loading-spinner-lg ng-if="!stateData.dataIsLoaded"></deepsense-loading-spinner-lg>

        <div ng-show="stateData.showView" class="animated fadeIn" ui-view
             droppable
             droppable-type="frame"></div>
      </div>

      <div class="footer">
        <div class="pull-right">
          Copyright <strong>CodiLime Inc.</strong> &copy; 2015
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/libs.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="config.js"></script>
</body>
</html>
