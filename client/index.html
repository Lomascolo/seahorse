<!doctype html>
<html lang="en" ng-app="ds.lab" ng-strict-di>
<head>
  <meta charset="utf-8">
  <title>Seahorse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/libs.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <header class="c-main-header"
          ng-hide="navigationController.getTitle() === 'Home'"
          ng-controller="NavigationController as navigationController">
    <navigation-bar title="navigationController.getTitle()"></navigation-bar>
    <workflow-editor-status-bar status="experiment.getExperiment().getStatus()"
      ng-show="stateData.dataIsLoaded">
    </workflow-editor-status-bar>
  </header>
  <deepsense-loading-spinner-lg ng-cloak ng-if="!stateData.dataIsLoaded"></deepsense-loading-spinner-lg>
  <ui-view id="wrapper"
           class="animated fadeIn"
           ng-class="{'c-home': home.$state.includes('home')}"
           ng-show="stateData.showView"
           droppable
           droppable-type="frame"></ui-view>
  <script type="text/javascript" src="js/libs.js"></script>
  <script type="text/javascript" src="js/partials.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="config.js"></script>
</body>
</html>
