<!doctype html>
<html lang="en" ng-app="ds.lab" ng-strict-di>
<head>
  <meta charset="utf-8">
  <title>Seahorse community edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/libs.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <ui-view id="wrapper"
           class="animated fadeIn"
           ng-class="{
             'c-home': home.$state.includes('home')
           }"
           ng-show="stateData.showView"
           droppable
           droppable-type="frame">
  </ui-view>
  <deepsense-loading-spinner-processing ng-if="!stateData.dataIsLoaded">
    Loading
  </deepsense-loading-spinner-processing>
  <script type="text/javascript" src="js/libs.js"></script>
  <script type="text/javascript" src="js/partials.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="config.js"></script>

  <!-- feedback script -->
  <script type='text/javascript'>

    var _ues = {
      host:'deepsense.userecho.com',
      forum:'45446',
      lang:'en',
      tab_icon_show:false,
      tab_corner_radius:0,
      tab_font_size:20,
      tab_image_hash:'ZmVlZGJhY2s%3D',
      tab_chat_hash:'Y2hhdA%3D%3D',
      tab_alignment:'top',
      tab_text_color:'#ffffff',
      tab_text_shadow_color:'#00000055',
      tab_bg_color:'#00b1eb',
      tab_hover_color:'#5ba0dd'
    };

    (function() {
      var _ue = document.createElement('script'); _ue.type = 'text/javascript';
      _ue.async = true;
      _ue.src = ('https:' == document.location.protocol ? 'https://' : 'http://')
        + 'cdn.userecho.com/js/widget-1.4.gz.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(_ue, s);
    })();

  </script>

  <!-- build:version -->  <!-- endbuild -->
</body>
</html>
