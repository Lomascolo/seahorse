<div class="file-settings">
  <div class="file-settings__row-wrapper">
    <div class="title-row">Format</div>
    <div class="inputs-row vertical-align-bottom">
      <div class="col">
        <select
          ng-init="$ctrl.fileSettings.selectedFormat = $ctrl.formats[0]"
          ng-options="format as (format | uppercase) for format in $ctrl.formats"
          ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
          ng-model="$ctrl.fileSettings.selectedFormat"
          class="form-control"
        >
        </select>
      </div>
      <div
        ng-if="$ctrl.fileSettings.selectedFormat === 'csv'"
        class="checkboxes-wrapper"
      >
        <div class="col checkbox-wrapper">
          <label
            class="format-form-label"
            ng-class="{'active': $ctrl.fileSettings.includesNames}"
          >
            <input
              ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
              ng-model="$ctrl.fileSettings.includesNames"
              type="checkbox"
            />
            <span>
              First row includes column names
            </span>
          </label>
        </div>
        <div class="col checkbox-wrapper">
          <label
            ng-class="{'active': $ctrl.fileSettings.convertToBool}"
            class="format-form-label"
          >
            <input
              ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
              ng-model="$ctrl.fileSettings.convertToBool"
              type="checkbox"
            />
            <span>
              Convert 0 and 1 to boolean
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div
    ng-if="$ctrl.fileSettings.selectedFormat === 'csv'"
    class="file-settings__row-wrapper"
  >
    <div class="title-row">Separator</div>
    <div class="inputs-row space-between">
      <div class="radio-wrapper">
        <label class="format-form-label"
               ng-class="{'active': $ctrl.fileSettings.separator === 'coma'}"
        >
          <input
            ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
            ng-model="$ctrl.fileSettings.separator"
            type="radio"
            value="coma"
          />
          <span class="radio-title">. (coma)</span>
        </label>
      </div>
      <div class="radio-wrapper">
        <label class="format-form-label"
               ng-class="{'active': $ctrl.fileSettings.separator === 'semicolon'}">
          <input
            ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
            ng-model="$ctrl.fileSettings.separator"
            type="radio"
            value="semicolon"
          />
          <span class="radio-title">; (semicolon)</span>
        </label>
      </div>
      <div class="radio-wrapper">
        <label class="format-form-label"
               ng-class="{'active': $ctrl.fileSettings.separator === 'colon'}">
          <input
            ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
            ng-model="$ctrl.fileSettings.separator"
            type="radio"
            value="colon"
          />
          <span class="radio-title">: (colon)</span>
        </label>
      </div>
      <div class="radio-wrapper">
        <label class="format-form-label"
               ng-class="{'active': $ctrl.fileSettings.separator === 'space'}">
          <input
            ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
            ng-model="$ctrl.fileSettings.separator"
            type="radio"
            value="space"
          />
          <span class="radio-title">space</span>
        </label>
      </div>
      <div class="radio-wrapper">
        <label class="format-form-label"
               ng-class="{'active': $ctrl.fileSettings.separator === 'tab'}">
          <input
            ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
            ng-model="$ctrl.fileSettings.separator"
            type="radio"
            value="tab"
          />
          <span class="radio-title">tab</span>
        </label>
      </div>
      <div class="radio-wrapper">
        <label class="format-form-label"
               ng-class="{'active': $ctrl.fileSettings.separator === 'custom' || $ctrl.focused}">
          <input
            ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
            ng-model="$ctrl.fileSettings.separator"
            type="radio"
            value="custom"
          />
          <span class="radio-title">
            <input
              ng-change="$ctrl.onChange({fileSettings: $ctrl.fileSettings})"
              ng-model="$ctrl.fileSettings.customSeparator"
              ng-focus="$ctrl.onFocus()"
              ng-blur="$ctrl.onBlur()"
              placeholder="custom"
              id="custom-separator"
              type="text"
            />
          </span>
        </label>
      </div>
    </div>
  </div>
</div>
