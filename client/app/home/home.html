<div class="panel panel-default col-md-offset-2 col-md-8">
  <!-- Default panel contents -->
  <div class="panel-heading text-center">
    <img src="../../img/seahorse-community-logo.png">
    <p class="api-version">API v.{{home.getVersion()}}</p>
  </div>
  <!-- List group -->
  <div class="btn-group btn-group-justified" role="group">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" ng-click="home.displayCreateWorkflowPopup($event)">New Workflow</button>
    </div>
    <div class="btn-group" role="group" >
      <button type="button" class="btn btn-info" ng-click="home.displayUploadWorkflowPopup($event)">Upload Workflow</button>
    </div>
  </div>
  <div class="input-group col-md-12">
    <input type="text" class="form-control" ng-model="home.filterString" placeholder="Search for...">
  </div>
  <table class="table text-center">
    <tr class="header">
      <td class="col-md-1">Index</td>
      <td class="col-md-2">Name</td>
      <td class="col-md-3">Description</td>
      <td class="col-md-3">Updated</td>
      <td class="col-md-3">Created</td>
      <td class="col-md-3">Actions</td>
    </tr>
    <tr ng-repeat="workflow in home.getAllWorkflows() | filter:home.filterString track by workflow.id">
      <td>{{$index+1}}</td>
      <td>
        <a ng-href="{{home.getWorkflowUrl(workflow.id)}}">{{workflow.name}}</a>
      </td>
      <td>
        <a ng-if="workflow.description" ng-href="{{home.getWorkflowUrl(workflow.id)}}">{{workflow.description | limitTo:30 }}</a>
        <a ng-if="workflow.description.length == 0" ng-href="{{home.getWorkflowUrl(workflow.id)}}">-</a>
      </td>
      <td>
        <a ng-href="{{home.getWorkflowUrl(workflow.id)}}">{{workflow.updated | date:"hh:mm:ss - dd/MM/yyyy"}}</a>
      </td>
      <td>
        <a ng-href="{{home.getWorkflowUrl(workflow.id)}}">{{workflow.created | date:"hh:mm:ss - dd/MM/yyyy"}}</a>
      </td>
      <td>
        <a uib-tooltip="Delete" tooltip-placement="right" ng-click="home.deleteWorkflow(workflow)">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </td>
    </tr>
  </table>
</div>
