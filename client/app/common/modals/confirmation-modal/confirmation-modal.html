<div class="inmodal">
  <div class="modal-header">
    <h4 class="modal-title">Are you sure to proceed?</h4>
  </div>
  <div class="modal-body">
    {{ ::controller.message }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="controller.close()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="controller.ok()">OK</button>
  </div>
</div>
