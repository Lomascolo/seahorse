<div class="inmodal">
  <div class="modal-header">
    <h4 class="modal-title">New workflow</h4>
  </div>
  <div class="modal-body">
    <deepsense-loading-spinner-sm ng-if="controller.loading"></deepsense-loading-spinner-sm>
    <form class="form-horizontal" ng-if="!controller.loading">
      <div class="form-group">
        <label class="control-label col-sm-2" for="workflow-name">Name:</label>
        <div class="col-sm-10">
          <input ng-model="controller.name"
                 type="text" focused class="form-control" id="workflow-name" placeholder="Draft workflow">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="workflow-description">Description:</label>
        <div class="col-sm-10">
          <textarea ng-model="controller.description"
                    class="form-control" id="workflow-description"></textarea>
        </div>
      </div>
    </form>
    <span class="pull-right text-danger" ng-if="controller.errorMessage">{{ controller.errorMessage }}</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="controller.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="controller.ok()">Create</button>
  </div>
</div>
