<div class="c-status-bar">
  <a href="/#/" class="btn btn-primary btn-sm o-action-btn c-status-bar__item">
    <i class="fa fa-file-text fa-2x c-status-bar__icon"></i>
    <span class="c-status-bar__text">New</span>
  </a>

  <a class="btn btn-primary btn-sm o-action-btn c-status-bar__item"
          ng-click="saveWorkflow()">
    <i class="fa fa-save fa-2x c-status-bar__icon"></i>
    <span class="c-status-bar__text">Save</span>
  </a>

  <a class="btn btn-primary btn-sm o-action-btn c-status-bar__item"
          ng-click="clearWorkflow()">
    <i class="fa fa-trash-o fa-2x c-status-bar__icon"></i>
    <span class="c-status-bar__text">Clear</span>
  </a>

  <a  href="http://deepsense.io/"
      class="btn btn-primary btn-sm o-action-btn c-status-bar__item">
    <i class="fa fa-book fa-2x c-status-bar__icon"></i>
    <span class="c-status-bar__text">Documentation</span>
  </a>

  <a class="btn btn-success btn-sm o-action-btn c-status-bar__item"
          ng-click="exportWorkflow()">
    <i class="fa fa-angle-double-down fa-2x c-status-bar__icon"></i>
    <span class="c-status-bar__text">Export</span>
  </a>
</div>
