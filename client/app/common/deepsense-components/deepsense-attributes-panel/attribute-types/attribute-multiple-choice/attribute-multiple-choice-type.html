<div class="multiple-choice-panel">
  <div ng-repeat="(choiceName, parametersList) in ::parameter.possibleChoicesList" class="ibox choice-item">
    <label>
      <input type="checkbox"
             ng-model="choices[choiceName]"
      >
      <span>{{ choiceName }}</span>
    </label>
    <div id="attr-list-{{ ::parameter.name }}-{{ ::choiceName }}" class="nested-attributes-view"></div>
  </div>
</div>
