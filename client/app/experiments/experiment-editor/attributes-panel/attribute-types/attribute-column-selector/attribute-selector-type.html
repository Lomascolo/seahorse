<div class="selector-type-parameter">
  <div ng-if="showItemsChoices()">
    <select id="attr-{{ ::parameter.name }}"
            class="form-control"
            ng-model="createItemType"
            ng-options="itemType.verbose for itemType in ::itemTypes"></select>

    <div class="text-right">
      <a class="action-text add-selector-item" ng-click="addItem()">Add selector</a>
    </div>
  </div>
  <div class="selector-items" ng-class="{ 'margin': parameter.items.length > 0 && !selectorIsSingle() }">
    <div ng-repeat="item in parameter.items" class="selector-item">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{ item.type.verbose }}
          <div class="pull-right">
            <button type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" ng-click="removeItem($index)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="panel-body" ng-switch="item.type.id">
          <type-list-selector-item ng-switch-when="typeList"></type-list-selector-item>

          <index-list-selector-item ng-switch-when="index"></index-list-selector-item>
          <index-list-selector-item ng-switch-when="indexList"></index-list-selector-item>

          <column-list-selector-item ng-switch-when="column"></column-list-selector-item>
          <column-list-selector-item ng-switch-when="columnList"></column-list-selector-item>
        </div>
      </div>
    </div>
  </div>
</div>
