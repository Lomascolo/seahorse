<div class="panel panel-default operation-attributes-panel">
  <div class="panel-heading">
    {{ experiment.getSelectedNode().name }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closePanel()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body">
    <attributes-list
      ng-if="experiment.getSelectedNode().parameters"
      parameters-list="experiment.getSelectedNode().parameters">
    </attributes-list>
    <loading-spinner-sm ng-if="!experiment.getSelectedNode().parameters"></loading-spinner-sm>
  </div>
  <div class="panel-footer">
    {{ experiment.getSelectedNode().description }}
  </div>
</div>
