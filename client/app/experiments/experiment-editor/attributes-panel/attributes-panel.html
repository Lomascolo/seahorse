<div class="panel panel-default operation-attributes-panel">
  <div class="panel-heading">
    {{ experiment.getSelectedNode().name }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closePanel()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body">
    <div class="panel panel-default" ng-repeat="(parameterName, parameterData) in experiment.getSelectedNode().parameters">
      <div class="panel-heading">{{ parameterName }}</div>
      <div class="panel-body">
        <input type="text" class="form-control" ng-model="parameterData.value">
      </div>
    </div>
    <div class="lead" ng-if="!experiment.getSelectedNode().parameters">No parameters</div>
  </div>
  <div class="panel-footer">
    {{ experiment.getSelectedNode().description }}
  </div>
</div>
