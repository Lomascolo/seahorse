<div class="panel panel-default operation-attributes-panel">
  <div class="panel-heading">
    {{ experiment.getSelectedNode().name }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closePanel()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body">
    <attributes-list parameters-list="experiment.getSelectedNode().parameters"></attributes-list>
  </div>
  <div class="panel-footer">
    {{ experiment.getSelectedNode().description }}
  </div>
</div>
