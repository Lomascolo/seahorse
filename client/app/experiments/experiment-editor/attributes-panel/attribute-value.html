<div class="attributes-value-view" ng-switch="::paramSchemas[paramName].type">
  <input ng-switch-when="numeric" type="number" id="attr-{{ ::paramName }}" type="text" class="form-control" ng-model="paramValues[paramName]">

  <input ng-switch-when="string" id="attr-{{ ::paramName }}" type="text" class="form-control" ng-model="paramValues[paramName]">

  <input ng-switch-when="boolean" id="attr-{{ ::paramName }}" type="checkbox" ng-model="paramValues[paramName]">

  <textarea ng-switch-when="snippet" id="attr-{{ ::paramName }}" class="form-control" ng-model="paramValues[paramName]" rows="4"></textarea>

  <attribute-choice-type ng-switch-when="choice"></attribute-choice-type>

  <div ng-switch-default>TODO: {{ paramValues[paramName] }} {{ paramSchemas[paramName].type }} </div>
</div>
