<experiment-editor-status-bar status="experiment.getExperiment().getStatus()"></experiment-editor-status-bar>
<div class="experiment-container animated fadeIn">
  <operation-catalogue catalog-collection="::experiment.getCatalog()" custom-scroll-bar></operation-catalogue>
  <flow-chart-box></flow-chart-box>
  <deepsense-operation-attributes
    node="experiment.getSelectedNode()"
    ng-if="experiment.getSelectedNode()"></deepsense-operation-attributes>
</div>
