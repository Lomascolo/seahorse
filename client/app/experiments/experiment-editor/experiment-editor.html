<experiment-editor-status-bar status="experiment.getExperiment().getStatus()"></experiment-editor-status-bar>
<div class="experiment-container animated fadeIn">
  <operation-catalogue
    catalog-collection="::experiment.getCatalog()"
    freeze="{{experiment.getExperiment().getStatus()}}"
    freeze-on="status_running"
    custom-scroll-bar>
  </operation-catalogue>
  <flow-chart-box></flow-chart-box>
  <deepsense-operation-attributes
    node="experiment.getSelectedNode()"
    ng-if="experiment.getSelectedNode() && experiment.getExperiment().getStatus() !== 'status_running'"
    freeze="{{experiment.getExperiment().getStatus()}}"
    freeze-on="status_running"
    freeze-animation-in="fadeInDown"
    freeze-animation-out="fadeOutUp">
  </deepsense-operation-attributes>
</div>
