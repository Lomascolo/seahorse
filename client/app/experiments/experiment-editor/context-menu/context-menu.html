<div class="context-menu panel panel-default" ng-style="{display: contextMenuController.getDisplay(),
                'left':  contextMenuController.getPositionX() + 'px',
                'top':   contextMenuController.getPositionY() + 'px'}">
  <div class="panel-body">
    <ul class="folder-list">
      <context-menu-element ng-repeat="element in elements"
                            visible="::element.visible"
                            icon="::element.icon"
                            href="::element.href"
                            active="::element.active"
                            action="::element.action()"
                            description="::element.description"></context-menu-element>
    </ul>
  </div>
</div>
