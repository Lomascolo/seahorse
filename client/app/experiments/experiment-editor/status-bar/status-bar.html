<div class="status-bar">
  <button class="btn btn-primary btn-sm ds-action-btn run-experiment-button"
    ng-hide="status === undefined"
    ng-disabled="status === 'status_running'"
    ng-click="runExperiment()">
    <div class="fa fa-caret-square-o-right fa-2x"></div>
    <div>run</div>
  </button>

  <button class="btn btn-warning btn-outline btn-sm ds-action-btn abort-experiment-button"
    ng-hide="status !== 'status_running'"
    ng-click="abortExperiment()">
    <div class="fa fa-times-circle-o fa-2x"></div>
    <div>abort</div>
  </button>

  <button class="btn btn-primary btn-sm ds-action-btn save-experiment-button"
    ng-disabled="status === 'status_running'"
    ng-click="saveExperiment()">
    <div class="fa fa-save fa-2x"></div>
    <div>save</div>
  </button>

</div>
