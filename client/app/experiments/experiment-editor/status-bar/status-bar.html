<div class="status-bar">
  <a class="btn btn-primary btn-sm ds-action-btn run-experiment-button"
     ng-hide="status === undefined"
     ng-disabled="status === 'status_running'"
  >
    <span class="fa fa-caret-square-o-right fa-2x"></span>
    <div>run</div>
  </a>

  <a class="btn btn-warning btn-outline btn-sm ds-action-btn abort-experiment-button"
     ng-hide="status !== 'status_running'">
    <span class="fa fa-times-circle-o fa-2x"></span>
    <div>abort</div>
  </a>

  <a class="btn btn-primary btn-sm ds-action-btn save-experiment-button">
    <span class="fa fa-save fa-2x"></span>
    <div>save</div>
  </a>

</div>
