<div drop-target class="flowchart-box">
  <graph-node on-render-finish
              jsplumb-draggable
              keyboard
              node="node"
              ng-class="{'selected-node': experiment.getSelectedNode().id === nodeId }"
              ng-repeat="(nodeId, node) in experiment.getExperiment().getNodes()">
  </graph-node>
  <context-menu ng-style="{
    'display': contextMenuController.isVisible(),
    'left': contextMenuController.getPositionX() + 'px',
    'top': contextMenuController.getPositionY() + 'px'
  }">
  </context-menu>
</div>
