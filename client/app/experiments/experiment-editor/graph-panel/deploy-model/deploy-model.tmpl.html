<div class="inmodal deploy-model-modal">
  <div class="modal-header"><h4 class="modal-title">Deploy model</h4></div>
  <div class="modal-body">
    <deepsense-loading-spinner-sm ng-if="!linkValue && !error"
                                  style="font-size:10px;position:relative;"></deepsense-loading-spinner-sm>
    <div ng-hide="linkValue === undefined">
      <p>
        <label for="link-{{ ::$id }}">GET:</label>
        <input id="link-{{ ::$id }}" type="text" class="form-control" value="{{::linkValue}}" ng-focus="linkValue!==undefined" readonly="true">
      </p>

      <p>
        <label for="features-{{ ::$id }}">sample content:</label>
        <textarea id="features-{{ ::$id }}" readonly="true" class="deploy-model-features-textarea">{{ ::features }}</textarea>
      </p>

      <p>
        <label for="scores-{{ ::$id }}">sample result:</label>
        <textarea id="scores-{{ ::$id }}" readonly="true" class="deploy-model-score-textarea">{{ ::scores }}</textarea>
      </p>
    </div>
    <p class="error-message" ng-hide="error!==true">Error occurred while deploying model!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="close()">Close</button>
  </div>
</div>
