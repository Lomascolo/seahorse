<div class="inmodal">
  <div class="modal-header" ng-if="::!addModifyExprModal.modifyAction">
    <i class="fa fa-plus-square modal-icon"></i>
    <h4 class="modal-title">Add experiment</h4>
  </div>

  <div class="modal-header" ng-if="::addModifyExprModal.modifyAction">
    <i class="fa fa-edit modal-icon"></i>
    <h4 class="modal-title">Modify experiment</span></h4>
  </div>

  <div class="modal-body">
    <deepsense-loading-spinner-sm ng-if="addModifyExprModal.loading"></deepsense-loading-spinner-sm>
    <form class="form-horizontal" ng-if="!addModifyExprModal.loading">
      <div class="form-group">
        <label class="control-label col-sm-2" for="experiment-name">Name:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="addModifyExprModal.experimentName" class="form-control" id="experiment-name" placeholder="Draft experiment">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="experiment-description">Description:</label>
        <div class="col-sm-10">
          <textarea ng-model="addModifyExprModal.experimentDescription" class="form-control" id="experiment-description"></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="addModifyExprModal.cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="addModifyExprModal.proceed()">
      <span ng-if="::!addModifyExprModal.modifyAction">Create</span>
      <span ng-if="::addModifyExprModal.modifyAction">Modify</span>
    </button>
  </div>
</div>
