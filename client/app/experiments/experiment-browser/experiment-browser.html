<div ng-controller="ExperimentCrudController as experimentCRUD">
  <experiment-browser-top-toolbar></experiment-browser-top-toolbar>
  <table datatable="ng" class="table table-striped table-bordered table-hover" ng-if="experimentList.experiments.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Last update</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in ::experimentList.experiments">
      <td><a ui-sref="experiment({ id: item.id })">{{ ::item.name }}</a></td>
      <td>{{ ::item.state.status }}</td>
      <td>{{ ::item.updated | date: 'medium' }}</td>
      <td class="text-center">
        <button class="btn btn-primary btn-sm" ng-click="experimentCRUD.modifyExperiment(item)">
          <i class="fa fa-edit fa-lg"></i>
        </button>
        <button class="btn btn-primary btn-sm" ng-click="experimentCRUD.removeExperiment(item)">
          <i class="fa fa-trash-o fa-lg"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div ng-if="experimentList.experiments.length === 0" class="lead text-center">
    No experiments
  </div>
</div>
