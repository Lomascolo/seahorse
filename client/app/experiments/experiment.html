<div>
  <div class="operations-tree no-selection">
    <script type="text/ng-template" id="operations.category.template.html">
      <span class="operations-name" ng-click="category.collapsed = ! category.collapsed">{{::category.name}}</span>
      <ul ng-hide="category.collapsed">
        <li class="operations-category"
            ng-repeat="category in ::category.catalog"
            ng-include="'operations.category.template.html'"></li>
        <li class="operations-items"
            ng-repeat="item in ::category.items">
          <span class="operations-item"
                id="operation-{{::item.id}}">{{::item.name}}</span>
        </li>
      </ul>
    </script>
    <ul>
      <li class="operations-category"
          ng-repeat="category in ::experiment.operationsCatalog"
          ng-include="'operations.category.template.html'"></li>
    </ul>
  </div>

  <div class="flowchart-box">
    <div id="node-{{node.id}}"
         ng-repeat="node in experiment.getExperiment().getNodes()"
         on-render-finish
         jsplumb-draggable
         class="flowchart-node dataframe"
         ng-style="{'left':node.x+'px','top':node.y+'px'}">
      <span>{{node.name}} </br> {{node.description}} </span>
      <span class="hidden">{{node.id}}</span>
    </div>
  </div>
</div>
