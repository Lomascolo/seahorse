<aside class="ibox o-general-data-panel o-panel o-panel--scroll-right
    o-panel--width
    animated fadeInRight">
  <header class="ibox-title o-panel__title">
    <h4 class="text-success no-margins">{{::controller.data.name}}</h4>
  </header>
  <section class="ibox-content o-panel__content" custom-scroll-bar calculate-available-view-height>
    <header>
      <p class="o-panel__description" title="{{::controller.data.description}}">
        {{::controller.data.description}}
      </p>
    </header>

    <section ng-if="controller.additionalData">
      <header>
        <p class="o-state__status label font-bold"
           ng-class="::{
            'label-success': controller.additionalData.status === 'COMPLETED',
            'label-danger': controller.additionalData.status === 'FAILED',
            'label-warning': controller.additionalData.status === 'ABORTED'
           }"
           title="Status">
          {{::controller.additionalData.status}}
        </p>
        <button ng-show="::controller.additionalData.status === 'FAILED'"
                ng-click="controller.showErrorMessage()"
                class="btn btn-xs btn-success action-text fa fa-exclamation-triangle
                  o-error-btn o-error-btn--full-width">
          <span class="action-text__text-element">Click here to show errors</span>
        </button>
      </header>
      <p class="o-state__time text-right text-uppercase font-bold navy-bg">
        <span class="block">Last execution started</span>
        <i class="fa fa-clock-o"></i>
        <time datetime="{{::controller.additionalData.started}}"
              class="text-right">
          {{::controller.additionalData.started | date:'medium'}}
        </time>
      </p>
      <p class="o-state__time text-right text-uppercase font-bold lazur-bg">
        <span class="block">Last execution ended</span>
        <i class="fa fa-clock-o"></i>
        <time datetime="{{::controller.additionalData.ended}}"
              class="text-right">
          {{::controller.additionalData.ended | date:'medium'}}
        </time>
      </p>
    </section>
  </section>
</aside>
