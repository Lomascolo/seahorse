<div class="canvas-toolbar">
  <div ng-click="$ctrl.editor.newNode()"
       class="canvas-toolbar__item"
       draggable-type="exact"
       draggable-exact-type="graphNode"
       draggable="true"
  >NEW NODE</div>
  <div ng-click="$ctrl.editor.zoomIn()" class="canvas-toolbar__item">+</div>
  <div ng-click="$ctrl.editor.zoomOut()" class="canvas-toolbar__item">-</div>
  <div ng-click="$ctrl.editor.fit()" class="canvas-toolbar__item">FIT</div>
  <div ng-click="$ctrl.editor.fullScreen()" class="canvas-toolbar__item">FULL</div>
</div>
