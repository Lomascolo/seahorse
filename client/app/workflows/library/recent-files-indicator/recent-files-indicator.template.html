<div class="recent-files-indicator">

  <div class="btn-counter btn btn-grey"
       ng-click="$ctrl.openRecentFilesTable()"
       ng-class="{'indicator-disabled': $ctrl.allFiles.length === 0}">
    <div class="gradient" ng-if="$ctrl.uploadingFiles.length > 0"></div>
    <span class="files-counter-icon">w</span>
    <span class="files-number">{{$ctrl.allFiles.length}}</span>
  </div>

  <div class="files-popover" ng-if="$ctrl.recentFilesListOpen">
    <div class="popover-arrow"></div>
    <div class="popover-outer-arrow"></div>
    <div class="inner">
      <div class="cross" ng-click="$ctrl.closeRecentFilesTable()">X</div>
      <div class="title">Recent uploads</div>

      <div class="files-wrapper" custom-scroll-bar="">
        <file-list items="$ctrl.allFiles">
        </file-list>
      </div>
    </div>
  </div>

</div>
