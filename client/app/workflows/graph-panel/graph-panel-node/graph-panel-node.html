<div id="node-{{ ::node.id }}"
     ng-class="{
       'selected-node': isSelected,
       'flowchart-node flowchart-source-sink': getNodeType() === 'source-or-sink',
       'flowchart-node flowchart-special-node': getNodeType() === 'iconic',
       'flowchart-node flowchart-standard-node': getNodeType() === 'plain'
     }"
     ng-style="{
       'left': node.x + 'px',
       'top': node.y + 'px',
       'border-color': node.color
     }"
     ng-switch="getNodeType()">
    <plain-node-content class="plain-node-content" ng-switch-when="plain"></plain-node-content>
    <iconic-node-content class="iconic-node-content" ng-switch-when="iconic"></iconic-node-content>
    <source-sink-node-content class="source-sink-node-content" ng-switch-when="source-or-sink"></source-sink-node-content>
</div>
