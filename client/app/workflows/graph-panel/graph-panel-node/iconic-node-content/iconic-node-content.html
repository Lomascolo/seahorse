<div class="name-block">
    <p class="no-selection name name--custom" ng-if="node.uiName">
        {{ node.uiName }}
    </p>
</div>

<div class="main-block">
    <div class="special-icon-block">
         <span class="special-node-icon">
           <i ng-repeat="icon in getIcons()" class="{{ ::icon }}"></i>
         </span>
    </div>
    <div class="status-icon-block">
        <node-status-icon node="node"></node-status-icon>
    </div>
</div>
