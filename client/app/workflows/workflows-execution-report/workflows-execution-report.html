<div class="c-workflow-container">
  <flow-chart-box
    nodes="workflow.getWorkflow().getNodes()"
    selected-node="workflow.getSelectedNode()"
    report-mode="true"></flow-chart-box>

  <deepsense-operation-attributes
    node="workflow.getSelectedNode()"
    ng-if="workflow.getSelectedNode()"
    disabled-mode="true"
    class="animated fadeInRight o-panel o-panel--scroll-right
      o-panel--absolute o-panel--dynamic-top">
  </deepsense-operation-attributes>

  <aside class="o-read-only">
    <p>This view is read-only</p>
  </aside>

  <general-data-panel
    data="workflow.GUIData"
    additional-data="workflow.reportData"
    ng-if="!workflow.getSelectedNode()"
    class="o-panel--absolute o-panel--dynamic-top">
  </general-data-panel>
</div>
