<div>
  <div class="report-table-header clearfix">
    <div class="report-info col-md-4 col-xs-6" ng-if="reportTable.tableData.name">
      <h2>{{ reportTable.tableData.name }}</h2>
    </div>
    <div class="report-stats col-md-offset-4">
      <div class="col-xs-6">
        <small>Columns</small>
        <h4>
          {{ reportTable.tableData.values[0].length }}
          <span ng-if="reportTable.tableSizes">/ {{ reportTable.tableSizes.values[0][0] }}</span>
        </h4>
      </div>
      <div class="col-xs-6">
        <small>Rows</small>
        <h4>
          {{ reportTable.tableData.values.length }}
          <span ng-if="reportTable.tableSizes">/ {{ reportTable.tableSizes.values[0][1] }}</span>
        </h4>
      </div>
    </div>
  </div>
  <div class="report-table-body table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th ng-repeat="columnData in reportTable.tableColumnsData">
          <span data-column-name="{{columnData.columnName}}" class="col-name">{{ columnData.columnName }}
          </span>
          <span class="col-type">({{columnData.type}})</span>
          <span class="col-icon" ng-switch="columnData.distributionType">
            <i ng-switch-when="discrete" class="fa fa-pie-chart"></i>
            <i ng-switch-when="continuous" class="fa fa-bar-chart-o" ></i>
          </span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in reportTable.tableData.values">
        <td ng-repeat="value in row track by $index">{{ value }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
