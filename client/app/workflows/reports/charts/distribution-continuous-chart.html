<div class="distribution-chart">
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-sm btn-white"
           ng-repeat="plot in distributionContinuousChart.plots"
           ng-class="{ 'active': distributionContinuousChart.chosenPlot.value === plot.type }"
           ng-click="distributionContinuousChart.chosenPlot.value = plot.type">{{ plot.name }}</label>
  </div>

  <div ng-switch="distributionContinuousChart.chosenPlot.value">
    <box-plot ng-switch-when="box" data="distributionContinuousChart.data"></box-plot>
    <column-plot ng-switch-when="column" data="distributionContinuousChart.data"></column-plot>
  </div>
</div>
