<div class="workflow-container animated fadeIn">
  <operation-catalogue
    catalog-collection="::workflow.catalog"
    freeze="false"
    custom-scroll-bar
    draggable="false"
    draggable-type="frame">
  </operation-catalogue>

  <flow-chart-box></flow-chart-box>

  <deepsense-operation-attributes
    node="workflow.getSelectedNode()"
    ng-if="workflow.getSelectedNode()"
    freeze="false"
    draggable="true"
    draggable-type="frame">
  </deepsense-operation-attributes>
</div>
