<div class="c-error text-center animated fadeIn">
  <h1 class="c-error__title">404</h1>
  <p class="c-error__description">
    <span ng-hide="stateData.errorMessage">Page not found</span>
    <span ng-if="stateData.errorMessage">{{ ::stateData.errorMessage }}</span>
  </p>
  <a ui-sref="home" class="btn btn-primary btn-lg c-error__link">Return to home</a>
</div>
