<div>
  <header>
    <h3>{{ ::data.name }}</h3>
    <p>{{ ::data.description }}</p>
  </header>
  <footer class="well well-sm well-below-close">
    <i>Columns: <span class="badge">{{ ::data.columnNames.length }}</span></i>
    <i>Rows: <span class="badge">{{ ::data.values.length }}</span></i>
  </footer>
</div>
