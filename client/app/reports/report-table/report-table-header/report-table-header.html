<div class="report-table-header clearfix">
  <div class="report-info col-md-4 col-xs-6">
    <h2>{{ ::reportTableHeader.tableData.description }}</h2>
  </div>
  <div class="report-stats col-md-offset-4">
    <div class="col-xs-6">
      <small>Columns</small>
      <h4>
        {{ ::reportTableHeader.tableData.columnNames.length }}
        <span ng-if="::reportTableHeader.tableSizes">/ {{ ::reportTableHeader.tableSizes.values[0][0] }}</span>
      </h4>
    </div>
    <div class="col-xs-6">
      <small>Rows</small>
      <h4>
        {{ ::reportTableHeader.tableData.values.length }}
        <span ng-if="::reportTableHeader.tableSizes">/ {{ ::reportTableHeader.tableSizes.values[0][1] }}</span>
      </h4>
    </div>
  </div>
</div>
