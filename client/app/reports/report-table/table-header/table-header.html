<div class="table-header clearfix">
  <div class="report-info">
    <h2>{{ ::reportTable.data.name }}</h2>
    <p>{{ ::reportTable.data.description }}</p>
  </div>
  <div class="report-stats">
    <div class="col-xs-6">
      <small>Columns</small>
      <h4>{{ ::reportTable.data.columnNames.length }}</h4>
    </div>
    <div class="col-xs-6">
      <small>Rows</small>
      <h4>{{ ::reportTable.data.values.length }}</h4>
    </div>
  </div>
</div>
