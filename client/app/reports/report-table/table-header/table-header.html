<div class="table-header clearfix">
  <div class="report-info">
    <h2>{{ ::reportTable.tableData.name }}</h2>
    <p>{{ ::reportTable.tableData.description }}</p>
  </div>
  <div class="report-stats">
    <div class="col-xs-6">
      <small>Columns</small>
      <h4>
        {{ ::reportTable.tableData.columnNames.length }}
        <span ng-if="::reportTable.tableSizes">/ {{ ::reportTable.tableSizes.values[0][0] }}</span>
      </h4>
    </div>
    <div class="col-xs-6">
      <small>Rows</small>
      <h4>
        {{ ::reportTable.tableData.values.length }}
        <span ng-if="::reportTable.tableSizes">/ {{ ::reportTable.tableSizes.values[0][1] }}</span>
      </h4>
    </div>
  </div>
</div>
