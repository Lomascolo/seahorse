<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th ng-repeat="columnName in ::reportTable.data.columnNames">
          <span class="col-name">{{ ::columnName }}</span>
          <span ng-switch="::reportTable.distributionsTypes[columnName]" style="margin-left: 10px; font-size: 1.1em;">
            <i class="fa fa-bar-chart-o" ng-switch-when="continuous"></i>
            <i class="fa fa-pie-chart" ng-switch-when="categorical"></i>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in ::reportTable.data.values">
        <td ng-repeat="value in ::row">{{ ::value }}</td>
      </tr>
    </tbody>
  </table>
</div>
