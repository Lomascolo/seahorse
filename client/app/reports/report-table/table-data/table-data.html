<div class="table-responsive col-xs-10 table-holder">
  <table class="table table-bordered table-hover">
    <tr>
      <th ng-repeat="columnName in ::data.columnNames">{{ ::columnName }}</th>
    </tr>
    <tbody>
      <tr ng-repeat="values in ::data.values">
        <td ng-repeat="value in ::values">{{ ::value }}</td>
      </tr>
    </tbody>
  </table>
</div>
