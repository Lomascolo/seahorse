<div ng-class="{ 'col-xs-4': reportSidePanel.extendedSidePanel, 'col-xs-2': !reportSidePanel.extendedSidePanel }" class="report-side-panel">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Visualization</h3>
      <div class="panel-options">
        <i class="fa fa-chevron-right" ng-show="reportSidePanel.extendedSidePanel" ng-click="reportSidePanel.shrinkPanel()"></i>
      </div>
    </div>
    <div class="panel-body" ng-switch="!!(reportSidePanel.distObject && reportSidePanel.extendedSidePanel)">
      <div ng-switch-when="true" ng-switch="reportSidePanel.distObject.subtype">
        <distribution-categorical-chart ng-switch-when="categorical" data="reportSidePanel.distObject"></distribution-categorical-chart>
        <distribution-continuous-chart ng-switch-when="continuous" data="reportSidePanel.distObject"></distribution-continuous-chart>
      </div>
      <div ng-switch-when="false" class="select-column-text">
        <span class="fa fa-area-chart fa-4x"></span>
        Select a column in the table in order to see a chart. The chart will be displayed only if distribution data is
        available for the chosen column.
      </div>
    </div>
  </div>
</div>
