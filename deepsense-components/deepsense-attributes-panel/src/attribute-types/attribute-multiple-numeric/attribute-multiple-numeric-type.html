<div class="attribute-input" ng-init="rawValue = parameter.parseRawValue(parameter.defaultValue)">
  <input type="text" class="form-control"
         ng-class="{ 'invalid-param-value': !parameter.validateRawValue(rawValue) }"
         ng-model="rawValue"
  >
  <label ng-if="isDefault" class="default-label">
    <i>Default value</i>
  </label>
</div>
