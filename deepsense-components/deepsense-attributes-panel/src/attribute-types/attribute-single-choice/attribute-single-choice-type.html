<div>
  <select class="form-control"
          ng-model="choice"
          ng-options="choiceName as choiceName for (choiceName, parametersList) in ::parameter.possibleChoicesList"
  ></select>
  <label ng-if="choice === parameter.schema.default" class="default-label">
    <i>Default value</i>
  </label>
  <div class="nested-attributes-view"></div>
</div>
