entityStorage {
  actorSystemName = "root-actor-system"
  hostname = "172.28.128.1"
  port = 2552
  actorName = "EntitiesApiActor"
  timeoutSeconds = 5

  client {
    localAddress = "ds-dev-env-master"
    localPort = 0
  }
}

spark {
  executor.memory = "1g"
  driver.memory = "512m"
}

hdfs {
  hostname = "ds-dev-env-master"
  port = 8020
}

graphexecutor-yarn-worker {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "ds-dev-env-master"
        port = 12345
      }
      log-remote-lifecycle-events = on
    }
    log-sent-messages = on
    log-received-messages = on
  }
}

master.hostname = "ds-dev-env-master"
hdfs.name.node.port = 8020
