<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trial has expired</title>
</head>
<body>
<style>
  @font-face {
    font-family: "Open Sans";
    src: url("static/OpenSans-Regular.ttf") format("truetype");
  }

  body {
    font-family: "Open Sans", Verdana, Tahoma;
  }

  .btn {
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: normal;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    touch-action: manipulation;
    cursor: pointer;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
  }

  .trial-has-expired {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .trial-has-expired__disable-mask {
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     background-color: #999999;
     opacity: 0.4;
   }

  .trial-has-expired__log-out {
     position: absolute;
     right: 20px;
     top: 20px;
     cursor: pointer;
  }

  .trial-has-expired__log-out a {
    text-decoration: none;
    color: #337ab7;
  }

  .trial-has-expired__logo {
     display: flex;
     justify-content: center;
     padding-top: 50px;
     filter: grayscale(100%);
   }

  .trial-has-expired__popup {
     position: relative;
     top: 75px;
     width: 335px;
     height: 170px;
     background-color: #ffffff;
     box-shadow: 0 0 10px 1px rgba(0,0,0,0.75);
     border-radius: 8px;
     display: flex;
     justify-content: center;
     align-items: center;
     flex-direction: column;
   }

  .trial-has-expired__info {
     font-size: 20px;
     margin-bottom: 30px;
   }

  .trial-has-expired__request-btn {
     font-weight: 700;
     padding: 5px 20px;
     color: #ffffff;
     background-color: #0197c8;
   }
</style>

<div class="trial-has-expired">
  <div class="trial-has-expired__disable-mask"></div>

  <span class="trial-has-expired__log-out">
    <a href="/logout" >
      <span>Log out</span>
    </a>
  </span>

  <div class="trial-has-expired__logo">
    <img src="static/seahorse-main.png">
  </div>

  <div class="trial-has-expired__popup">
    <div class="trial-has-expired__info">Your 30 day trial has expired</div>
    <a href="mailto:contact@deepsense.io?subject=Request full version of Seahorse
      &body=Hello Deepsense team%2C%0AI am interested in full version of Seahorse...">
      <button class="trial-has-expired__request-btn btn btn-blue">
        Request a full version
      </button>
    </a>
  </div>
</div>


</body>
</html>
