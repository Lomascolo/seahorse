<!DOCTYPE html>
<html ng-app="test">
<head lang="en">
    <meta charset="UTF-8">
    <title>Component test</title>

    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css" />
    <link rel="stylesheet" href="../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../dist/deepsense-attributes-panel.css" />
    <link rel="stylesheet" href="../node_modules/ng-switchery/dist/switchery.min.css" />

    <style>
        html, body {
            height: 100%;
        }
        body {
            padding: 20px;
            background-color: #f3f3f4;
        }
    </style>
</head>
<body ng-controller="TestCtrl">
    <div class="container">
        <div class="row text-center well">
            <div class="col-md-4 col-lg-offset-4">
                <select ng-model="currentNode" class="form-control" ng-options="node.id as node.name for node in testData"></select>
            </div>
        </div>

        <button ng-click="togglePre('debug')">Toggle</button>
        <pre class="row well default-spacing" id="debug">
            {{ getNode().parameters.serialize() | json }}
        </pre>
    </div>

    <deepsense-operation-attributes
        node="getNode()"
        ng-if="getNode()">
    </deepsense-operation-attributes>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/lodash/index.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
    <script src="../node_modules/ng-switchery/dist/ng-switchery.js"></script>

    <script src="../node_modules/deepsense-loading-spinner/dist/deepsense-loading-spinner.js"></script>
    <script src="../node_modules/deepsense-node-parameters/dist/deepsense-node-parameters.js"></script>

    <script src="../dist/deepsense-attributes-panel.js"></script>

    <script src="demo.js"></script>
    <script src="demo.data.js"></script>
</body>
</html>
