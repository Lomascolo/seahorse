<div class="multiple-choice-panel" ng-style="parameter.isDefault ? { opacity: 0.5 } : { opacity: 1 }">
  <div ng-repeat="(choiceName, parametersList) in ::parameter.possibleChoicesList" class="ibox choice-item">
    <label>
      <input type="checkbox"
             ng-model="choices[choiceName]"
             ui-switch="{color: '#1ab394', secondaryColor: '#E43B11', size: 'small', className: 'switchery switchery-in-label'}"
             input-checkbox-change-listener>
      <span>{{ choiceName }}</span>
    </label>
    <div id="attr-list-{{ ::parameter.name }}-{{ ::choiceName }}" class="nested-attributes-view"></div>
  </div>
</div>
