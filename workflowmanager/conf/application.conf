server {
  host = "0.0.0.0"
  port = 9080
  startup.timeout = 5000
}

auth-service {
  endpoint = "http://10.10.1.76:35357/v2.0/"
  identity = "service:workflowmanager"
  password = "MmUyN2U2ZDk5ZTlh"
  timeout {
    connection = 1000
    socket = 1000
  }
}

roles {
  workflows {
    get = "workflows:get"
    update = "workflows:update"
    create = "workflows:create"
    list = "workflows:list"
    delete = "workflows:delete"
    launch = "workflows:launch"
    abort = "workflows:abort"
  }
}

workflows.api.prefix = "v1/workflows"
operations.api.prefix = "v1/operations"
models.api.prefix = "v1/models"

cassandra {
  host = "ds-dev-env-master"
  port = "9042"
  reconnect.delay = 5000
  credentials {
    user = "cassandra"
    password = "cassandra"
  }
  workflowmanager {
    keyspace = "workflowmanager"
    workflow {
      table = "workflows"
    }
    workflowresults {
      table = "workflowresults"
    }
    notebook {
      table = "notebooks"
    }
    workflowstate {
      table = "workflow_state"
    }
  }
}

deployment {
  root = "/deepsense"

  lib {
    main {
      location = ${deployment.root}/lib/graphexecutor.jar
    }
    deps {
      location = ${deployment.root}/lib/graphexecutor-deps.jar
    }
  }

  etc {
    applicationconf {
      name = "application.conf"
      location = ${deployment.root}/etc/${deployment.etc.applicationconf.name}
    }
    log4j {
      name = "log4j.xml"
      location = ${deployment.root}/etc/${deployment.etc.log4j.name}
    }
  }
}
